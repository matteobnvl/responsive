    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      defaultView: 'dayGridMonth',
      defaultDate: '2022-11-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2022-11-01',
        },
        {
          title: 'Long Event',
          start: '2020-02-07',
          end: '2022-11-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-11-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-11-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2020-02-11',
          end: '2022-11-13'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T10:30:00',
          end: '2022-11-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2022-11-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2022-11-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2022-11-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2022-11-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2022-11-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2022-11-28'
        }
      ]
    });

    calendar.render();
  });

    </script>
